<!DOCTYPE html>
<html>
<head>
    <title>2MCON-IMDb</title>
    <link href="css/lib/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">2MCON</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" data-bind="foreach: menuElements">
                <li class="nav-item" data-bind="css: $parent.isActive($data)">
                    <a class="nav-link" href="#" data-bind="click: $parent.changeContent">
                        <span data-bind="text: name"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <!--User Page login-->

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
            <small id="emailHelp" class="form-text text-muted">Login to check your search history and browse history.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div data-bind="component: {name: currentComponent}"></div>


    <script data-main="js/main.js" src="js/lib/require.js/require.min.js"></script>

</body>
</html>
