<!DOCTYPE html>
<html>
<head>

    <link href="css/style.css" rel="stylesheet" />

</head>
<body>

        <div id="searchpart"><input id="search" placeholder="Search" type="search" data-bind="value searchresult" /></div>

        <h2>raw12 templates!</h2>

        <script type="text/html" id="frontpage">
        </script>
        <script type="text/html" id="searchresults">
        </script>
        <script type="text/html" id="searchhistory">
        </script>
        <script type="text/html" id="ratinghistory">
        </script>
        <script type="text/html" id="bookmarks">
        </script>
        <script type="text/html" id="userpage">
        </script>

        <script type="text/html" id="moviecompare">
        </script>
        <script type="text/html" id="browsemovies">
        </script>

        <script type="text/html" id="browseactors">
            <div>
                <ul data-bind="foreach: actors">
                    <li>
                        <span data-bind="text: primaryName"></span>
                        <span data-bind="text: nConst"></span>
                    </li>
                </ul>
            </div>
        </script>

    </div>
